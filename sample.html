<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKR vs RCB - Eden Gardens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('Eden_Gardens.png');
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .team-logo {
            width: 300px;
            height: 300px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .team-logo:hover {
            transform: scale(1.1);
        }

        .vs-text {
            font-size: 48px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="container">
        <img src="KKR.png" alt="Kolkata Knight Riders" class="team-logo">
        <span class="vs-text">VS</span>
        <img src="RCB.png" alt="Royal Challengers Bangalore" class="team-logo">
    </div>
</body>
</html>
